<ion-header>
  <ion-toolbar>
    <ion-title>database</ion-title>
    <br>
    <ion-button (click)="checkStack()">Navigate</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label position="floating">Longitude</ion-label>
    <ion-input [(ngModel)] = "Long" ></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Latitude</ion-label>
    <ion-input [(ngModel)] = "Lat" ></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Profile Name</ion-label>
    <ion-input [(ngModel)] = "name" ></ion-input>
  </ion-item>

  <ion-button (click)="displayPosition()">Show Database</ion-button>
  <br>
  <br>
  <ion-button (click)="testSend()">Test</ion-button>
  <br>
  <br>

  <ion-item  *ngFor ="let data of getData" >
  {{data.payload.doc._document.proto.fields.lat.stringValue}} 
  {{data.payload.doc._document.proto.fields.long.stringValue}}
  {{data.payload.doc._document.proto.fields.name.stringValue}}
  </ion-item> 

</ion-content>
