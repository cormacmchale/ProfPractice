<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>   
      </ion-buttons>
      <ion-row>
    <ion-col text-start padding-top>
    <ion-title>
      Going My Way/RideShare
    </ion-title>
  </ion-col>
  <ion-col text-end>
    <ion-button (click)="getUserJournies()" shape="round" fill="outline">
        <ion-icon slot="start" name="locate"></ion-icon>
        Show Journies
      </ion-button>
    </ion-col>
  </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- might not be needed -->
  <!-- <ion-button (click)="getUserJournies()">Manage My Journies</ion-button> -->

  <ion-card *ngFor="let info of getData">
    <ion-card-content *ngIf="info.payload.doc._document.proto.fields.name.stringValue == userName">
      {{info.payload.doc._document.key.path.segments[6]}}
    </ion-card-content>
    <ion-button color="danger" *ngIf="info.payload.doc._document.proto.fields.name.stringValue == userName" 
    (click)="deleteJourney(info.payload.doc._document.key.path.segments[6])">Delete</ion-button>
  </ion-card>
  
</ion-content>
