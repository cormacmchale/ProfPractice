<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Going My Way/RideShare
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">E-Mail</ion-label>
    <ion-input [(ngModel)]="userName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="eMail" type="password"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div id="search">
          <ion-button (click)="login()" shape="round" fill="outline">Login</ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div id="addJourney">
          <ion-button (click)="register()" shape="round" fill="outline">
            <ion-icon slot="start" name="locate"></ion-icon>
            Register
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <br>
  <div id="search">
    <ion-button color="danger" (click)="logOut()" shape="round" fill="outline">Log out</ion-button>
  </div>
</ion-content>
