<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Going My Way/RideShare
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">E-Mail</ion-label>
    <ion-input [(ngModel)] = "userName" ></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)] = "eMail" type="password"></ion-input>
  </ion-item>
  <ion-button (click)="login()">Login</ion-button>
  <ion-button (click)="register()">Register</ion-button>
  <ion-button (click)="checkUser()">Check User</ion-button>
  <ion-button color="danger" (click)="logOut()">Log out</ion-button>
</ion-content>
